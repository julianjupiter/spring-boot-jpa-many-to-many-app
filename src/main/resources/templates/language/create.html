<!doctype html>
<html lang="en">
<head>
    <th:block th:include="fragments/header :: head(page=#{page.languages}, action=#{action.create})"></th:block>
</head>
<body>
<header th:replace="fragments/header :: header(#{page.languages})"></header>
<main class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <form action="/languages/create" method="post" th:object="${language}">
                <div class="card">
                    <div class="card-header bg-dark text-center text-white" th:text="#{action.create} + ' ' + #{page.languages}">Create Language</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name" th:text="#{language.name}">Name</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" placeholder="Name">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="form-group">
                            <label for="abbreviation" th:text="#{language.abbreviation}">Abbreviation</label>
                            <input type="text" class="form-control" id="abbreviation" name="abbreviation" th:field="*{abbreviation}" th:classappend="${#fields.hasErrors('abbreviation') ? 'is-invalid' : ''}" placeholder="Abbreviation">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('abbreviation')}" th:errors="*{abbreviation}"></div>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-right">
                        <a href="/languages" class="btn btn-secondary btn-sm"><i class="fas fa-chevron-circle-left"></i></a>
                        <button type="reset" class="btn btn-secondary btn-sm"><i class="fas fa-undo"></i></button>
                        <button type="submit" class="btn btn-primary btn-sm"><i class="far fa-save"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/footer :: script"></div>
</body>
</html>
